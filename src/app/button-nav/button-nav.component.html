<span [className]="position + ' nav-back'" (click)="prev()" *ngIf="prevurl">
    <button md-fab class="prev">
        <i class="material-icons">arrow_back</i>
    </button>
</span>    
<span class="nav-forward bounce" *ngIf="complete" (click)="next()">
    <button md-fab class="next">
        <i class="material-icons">arrow_forward</i>
    </button>
</span>
