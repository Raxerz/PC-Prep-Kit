<div class="quiz-container">
    <div class="row" [hidden]="activityComplete">
        <h2 class = "col-lg-5 col-lg-offset-4 text-center" >{{questionText}}</h2>
    </div>
    <div class="row col-md-offset-3" [hidden]="activityComplete">
        <div class="col-lg-5">
            <div id= "1" class="option" (click)="optionSelected($event)"><span>{{this.opt[0]}}</span></div>
            <div id= "2" class="option" (click)="optionSelected($event)"><span>{{this.opt[1]}}</span></div>
        </div>
        <div class="col-lg-5">
            <div id= "3" class="option" (click)="optionSelected($event)"><span>{{this.opt[2]}}</span></div>
            <div id= "4" class="option" (click)="optionSelected($event)"><span>{{this.opt[3]}}</span></div>
        </div>
    </div>
    <div class="row pad" [hidden]="!activityComplete">
        <div class="swal2-icon swal2-info">i</div>
        <div>
            <h2 class="swal2-title text-center" id="swal2-title">Score!<br>You got {{this.score}} out of 5 questions right.</h2>
        </div>
        <div class="swal2-title txt-center">
            <button class="btn btn-primary btn-lg" (click)="reload()">Reset</button>
        </div>
    </div>
</div>
